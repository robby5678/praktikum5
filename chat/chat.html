<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<table border="1">
	<tr>
		<td valign="top" id="room" width="450px" height="500px"></td>
	</tr>
	<tr>
		<td><input id="teks" type="text"><button type="button" onclick="Kirim()">Kirim</button></td>
	</tr>
</table>
<script type="text/javascript">
	function Kirim() {
		let msg = document.getElementById("room").innerHTML;
		let newmsg = document.getElementById("teks").value;
		newmsg = msg + newmsg + "<br>";
		document.getElementById("room").innerHTML = newmsg;
		document.getElementById("teks").value = "";
	}
</script>
</body>
</html>
